<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boot Strap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row border">
            <div class="col-md-4 border-primary text-center">
                <!-- main div of calculator -->
                <div class="container border border-danger">
                    <h1>Calculator</h1>
                <div class="row myMargin">
                    <input type="number"class="border border-primary">
                    <label for="input1">input #1</label>
                </div>
                <div class="row myMargin">
                    <input type="number"class="border border-primary">
                    <label for="input2">input #2</label>
                </div>
                <div class="row myMargin">
                    <input type="number"class="border border-danger">
                    <label for="input3" >Result</label>
                </div>
                <div class="row myMargin">
                    <div class="col-md-3 bg-primary">7</div>
                    <div class="col-md-3 bg-danger">8</div>
                    <div class="col-md-3 bg-success">9</div>
                    <button class="col-md-3 bg-warning">+</button>
                    
                </div>
                <div class="row myMargin">
                    <div class="col-md-3 bg-warning">4</div>
                    <div class="col-md-3 bg-success">5</div>
                    <div class="col-md-3 bg-danger">6</div>
                    <button class="col-md-3 bg-primary">-</button>

                </div>
                <div class="row myMargin">
                    <div class="col-md-3 bg-primary">1</div>
                    <div class="col-md-3 bg-success">2</div>
                    <div class="col-md-3 bg-danger">3</div>
                    <button class="col-md-3 bg-warning">x</button>

                </div>
                <div class="row myMargin">
                    <button class="col-md-3 bg-warning"><-</button>
                    <div class="col-md-3 bg-danger">0</div>
                    <button class="col-md-3 bg-success">Ans</button>
                    <button class="col-md-3 bg-primary">%</button>

                </div>
                <!--End of main div-->
            </div>
            </div>
        </div>
    </div>
</body>
</html>
