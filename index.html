<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boot Strap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <!--including navbar and image-->
    <nav class="navbar navbar-dark bg-secondary">
        <a class="navbar-brand" href="#">
          <img src="calc.jfif" width="30" height="30" class="d-inline-block align-top" alt="">
          CALCULATOR
        </a>
    </nav>
    <div class="container">
        <div class="row ">
            <div class="col-md-4">
                <!-- main div of calculator -->
                <div class="container " id="mainCont">
                   
                <div class="row" style="margin: 2px; padding:5px">
                    <input type="number"class="border border-primary  ">
                    <label for="input1">  Input #1</label>
                </div>
                <div class="row "style="margin: 2px;padding:5px">
                    <input type="number"class="border border-primary">
                    <label for="input2">Input #2</label>
                </div>
                <div class="row" style="margin: 2px;padding: 5px;">
                    <input type="number"class="border border-success">
                    <label for="input3" >Result</label> 
                </div>
                <div class="row "style="margin: 2px;">
                    <div class="col-md-2 myMargin">7</div>
                    <div class="col-md-2 myMargin">8</div>
                    <div class="col-md-2 myMargin">9</div>
                    <button class="col-md-3 myMargin2">+</button>
                    
                </div>
                <div class="row "style="margin: 2px;">
                    <div class="col-md-2 myMargin">4</div>
                    <div class="col-md-2 myMargin">5</div>
                    <div class="col-md-2 myMargin">6</div>
                    <button class="col-md-3  myMargin2">-</button>

                </div>
                <div class="row "style="margin: 2px;">
                    <div class="col-md-2 myMargin">1</div>
                    <div class="col-md-2 myMargin">2</div>
                    <div class="col-md-2 myMargin">3</div>
                    <button class="col-md-3  myMargin2">x</button>

                </div>
                <div class="row "style="margin: 2px;">
                    <button class="col-md-2 myMargin1"><-</button>
                    <div class="col-md-2  myMargin">0</div>
                    <button class="col-md-2  myMargin1">=</button>
                    <button class="col-md-3  myMargin2">%</button>

                </div>
                <!--End of main div-->
            </div>
            </div>
        </div>
    </div>
    <footer class="py-2 fixed-bottom bg-secondary text-white-50">
        <div class="container text-center">
          Copyright &copy; ICTAK 
        </div>
      </footer>
</body>
</html>
